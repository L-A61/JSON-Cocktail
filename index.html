<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Bored</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <h1>Welcome to cocktail Bored</h1>
            <h3>Try the cocktail shaker for a random cocktail</h3>
        </section>
        <section>
            <button id="randomBtn" class="btn btn-danger "data-bs-toggle="modal" data-bs-target="#exampleModal">Shake me a cocktail</button>
            <h2 id="randomChoice"></h2>
        </section>
    </header>

    <main>
        <form>
            <input type="radio" id="cocktail_choice" name="search_option" checked="checked">
            <label for="cocktail_choice">Cocktail name</label>

            <input type="radio" id="ingredient_choice" name="search_option">
            <label for="ingredient_choice">Ingredient</label><br>

            <input type="search" placeholder="Search" id="searchbar">
            <button type="submit" id="send" class="btn btn-danger">Search</button>
        </form>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal_body">
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <section id="cocktail_section">

        </section>
    </main>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
