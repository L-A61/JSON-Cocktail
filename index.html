<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Bored</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Header background: black-grey gradient-->
    <header>
        <section>
            <h1>Welcome to cocktail Bored</h1>
            <h3>Try the cocktail shaker for a random cocktail</h3>
        </section>
        <section>
            <button>Shake me a cocktail</button>
            <h2></h2>
        </section>
    </header>

    <!-- Main background: clear-grey-->
    <main>
        <form>
            <input type="radio" id="cocktail_choice" name="search_option" checked="checked">
            <label for="cocktail_choice">Cocktail name</label>

            <input type="radio" id="ingredient_choice" name="search_option">
            <label for="ingredient_choice">Ingredient</label><br>

            
            
            <input type="search" placeholder="Search" id="searchbar">
            <button type="submit" id="send">Search</button>

        </form>
        <section id="cocktail_info">
            
        </section>

        <section id="cocktail_section">

        </section>
        <!-- Section vide pour une liste de cocktail (ajouter une classe bootstrap card en javascript)-->
    </main>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
